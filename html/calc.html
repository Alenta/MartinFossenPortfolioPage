<html lang="en">

    <meta charset="UTF-8" />

    <link rel="stylesheet" href="/styles/calcStyle.css" />
    <link rel="stylesheet" href="/styles/navbar.css" />

  </head>

  <body>
    <!---------------------NAVBAR SECTION------------------------>

      <nav class="navbar">
        <ul>
          <li><a class="links" href="/html/index.html">Home</a></li>
          <li>
            <div class="droptest">
              <a class="menu-btn" href="/html/index.html"> Dropdown </a>

                <a class="links-hidden" href="/html/calc.html">Calculator</a>

        </ul>

    <!---------------------CALCULATOR SECTION------------------------>
    <header><h1>Calculator</h1></header>

    <table id="calculator">
      <div>
        <tr>
          <td colspan="4"><input type="text" id="result" /></td>
        </tr>
      </div>
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td>
          <input
            id="CLEAR"
            type="button"
            value="C"
            onclick="checkKey('CLR')"
            onkeydown="myFunction(event)"
          />
        </td>
      </tr>

      <tr>
        <td>
          <input type="button" value="1" onclick="checkKey('1')" />
        </td>
        <td>
          <input type="button" value="2" onclick="checkKey('2')" />
        </td>
        <td>
          <input type="button" value="3" onclick="checkKey('3')" />
        </td>
        <td>
          <input id="div" type="button" value="/" onclick="checkKey('/')" />
        </td>
      </tr>
      <tr>
        <td>
          <input type="button" value="4" onclick="checkKey('4')" />
        </td>
        <td>
          <input type="button" value="5" onclick="checkKey('5')" />
        </td>
        <td>
          <input type="button" value="6" onclick="checkKey('6')" />
        </td>
        <td>
          <input id="mult" type="button" value="*" onclick="checkKey('*')" />
        </td>
      </tr>
      <tr>
        <td>
          <input type="button" value="7" onclick="checkKey('7')" />
        </td>
        <td>
          <input type="button" value="8" onclick="checkKey('8')" />
        </td>
        <td>
          <input type="button" value="9" onclick="checkKey('9')" />
        </td>
        <td>
          <input id="min" type="button" value="-" onclick="checkKey('-')" />
        </td>
      </tr>
      <tr>
        <td>
          <input type="button" value="0" onclick="checkKey('0')" />
        </td>
        <td>
          <input id="point" type="button" value="." onclick="checkKey('.')" />
        </td>

        <!-- solve function call function solve to evaluate value -->
        <td><input id="equals" type="button" value="=" onclick="solve()" /></td>

        <td>
          <input id="plus" type="button" value="+" onclick="checkKey('+')" />
        </td>
      </tr>
    </table>
  </body>
</html>
